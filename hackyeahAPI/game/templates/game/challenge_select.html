<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybierz Wyzwanie</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; }
        form { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: 2px solid #ccc; background: white; border-radius: 5px; width: 250px; }
        button:hover { background: #f0f0f0; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Krok 2: Wybierz wyzwanie</h1>
    <p>Wybrana postać: <strong>{{ request.session.character }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="challenge" value="Szybka misja">Szybka misja</button>
        <button type="submit" name="challenge" value="Długa kampania">Długa kampania</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
