{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybierz Postać</title>
    <link rel="stylesheet" href="{% static 'character_select.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Krok 1: Wybierz swoją postać</h1>

    <form method="post" class="character-selection-form">
        {% csrf_token %}

        <div class="character-choice">
            <button type="submit" name="character" value="Kobieta" class="character-button">
                <img src="{% static 'images/woman.png' %}" alt="Wybierz kobietę">
            </button>
        </div>

        <div class="arrows-container">
            <div class="arrow left">Wybierz</div>
            <div class="arrow right">Wybierz</div>
        </div>

        <div class="character-choice">
             <button type="submit" name="character" value="Mężczyzna" class="character-button">
                <img src="{% static 'images/man.png' %}" alt="Wybierz mężczyznę">
            </button>
        </div>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
