<div
  class="min-h-screen bg-gradient-to-br from-green-100 to-blue-200 p-4 font-sans flex flex-col items-center justify-center"
>
  <h1 class="text-3xl font-bold text-gray-800 mb-6 mt-4">PODSUMOWANIE</h1>

  <div
    class="w-full max-w-4xl bg-gradient-to-r from-gray-200 to-gray-300 rounded-full h-8 flex items-center justify-between overflow-hidden shadow-md mb-8"
  >
    <div class="h-full w-1/5 bg-green-400 rounded-l-full"></div>
    <div class="h-full w-1/5 bg-green-300"></div>
    <div class="h-full w-1/5 bg-green-200"></div>
    <div class="h-full w-1/5 bg-green-100"></div>
    <div class="h-full w-1/5 bg-green-50 rounded-r-full"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <div class="flex flex-col space-y-6">
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold text-gray-700 w-24 text-right"
          >Zdrowie</span
        >
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-green-400 rounded-full"
            [style.width.%]="healthPercentage"
          ></div>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold text-gray-700 w-24 text-right"
          >Oszczędności</span
        >
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-yellow-300 rounded-full"
            [style.width.%]="savingsPercentage"
          ></div>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold text-gray-700 w-24 text-right"
          >Spełnienie</span
        >
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-indigo-300 rounded-full"
            [style.width.%]="fulfillmentPercentage"
          ></div>
        </div>
      </div>

      <div
        class="mt-8 bg-white p-4 rounded-lg shadow-md border border-gray-200"
      >
        <p class="text-gray-800 text-lg">
          <span class="font-semibold">Dochód:</span> {{ income |
          currency:'PLN':'symbol':'1.2-2' }}
        </p>
        <p class="text-gray-800 text-lg">
          <span class="font-semibold">Rodzaj umowy:</span> {{ contractType }}
        </p>
        <div
          class="mt-2 relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-blue-300 rounded-full"
            [style.width.%]="afterCostsPercentage"
          ></div>
          <span
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-700 text-sm"
            >Po kosztach:</span
          >
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center">
      <img
        [src]="familyImageSrc"
        alt="Rodzina"
        class="max-w-full h-auto object-contain"
      />
    </div>

    <div class="flex flex-col space-y-6">
      <div class="flex items-center space-x-4">
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-purple-300 rounded-full"
            [style.width.%]="knowledgePercentage"
          ></div>
        </div>
        <span class="text-lg font-semibold text-gray-700 w-24">Wiedza</span>
      </div>

      <div class="flex items-center space-x-4">
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-red-300 rounded-full"
            [style.width.%]="stressPercentage"
          ></div>
        </div>
        <span class="text-lg font-semibold text-gray-700 w-24"
          >Ryzyko/Stres</span
        >
      </div>

      <div class="flex items-center space-x-4">
        <div
          class="relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-orange-300 rounded-full"
            [style.width.%]="communityPercentage"
          ></div>
        </div>
        <span class="text-lg font-semibold text-gray-700 w-24"
          >społeczeństwo</span
        >
      </div>

      <div
        class="mt-8 bg-white p-4 rounded-lg shadow-md border border-gray-200"
      >
        <p class="text-gray-800 text-lg">
          <span class="font-semibold">Suma oszczędności</span>
        </p>
        <p class="text-gray-800 text-lg font-semibold">
          emerytalnych: {{ retirementSavings | currency:'PLN':'symbol':'1.2-2'
          }}
        </p>
        <div
          class="mt-2 relative w-full bg-gray-200 rounded-full h-8 overflow-hidden shadow-sm"
        >
          <div
            class="absolute h-full bg-blue-300 rounded-full"
            [style.width.%]="retirementSavingsPercentage"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
